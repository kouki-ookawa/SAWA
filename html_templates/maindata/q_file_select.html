{% extends "maindata/category_select.html" %}

{% block title %}{% endblock title %}

{% load static %}
{% block extra_css %}<link rel="stylesheet" href="{% static 'maindata/css/modal.css' %}">{% endblock %}
{% block main %}
        <section class="gridWrapper img">
            <br>
            <img id="dammy" src="../../static/maindata/imgs/noimg.jpg"width="400" height="400" >
            <canvas id="canvas" class="canvas" name="canvas" width='400' height='400' style="display: none"></canvas>
            <input id='scal' type='range' value='' min='10' max='400' oninput="scaling(value)" style='width: 300px; visibility: hidden;'><br>
            <p id='comment' style ='display: none'>赤枠に顔を合わせて決定を押してください</p>
            <canvas id='outCanvas' width='224' height='224' hidden></canvas>
        </section>
        <form action="result/" method="post" style="text-align: center" enctype="multipart/form-data"
              onsubmit="return checkPhase()" name="jpeg">
            {% csrf_token %}
            <label>
                <span class="btn btn-primary">
                    画像を選択
                    <input type="file" style="display: none" id="file">
                    <input type="hidden">
                </span>
            </label>
            <label>
                <span class="js-modal-open btn btn-secondary">
                    決定
                    <input type="button" style="display: none">
                </span>
            </label>
{% endblock main %}
                    <!-- category_select.html --->
{% block sub %}
        </form>
    {% block extra_js %}
        <script src="{% static 'maindata/js/file_select.js' %}"></script>
        <script src="{% static 'maindata/js/modal.js' %}"></script>
    {% endblock %}

    <!-- / WRAPPER -->
{% endblock sub %}
